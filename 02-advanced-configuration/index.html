                <h4 class="modal-title">Editor</h4>
            </div>
            <div class="modal-body">
                <textarea>
                </textarea>
            </div>
            <div class="modal-footer">

                <button id="btn-save" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
